<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="countryLanguage">
            <h2><span>Country Language</span> {{countryLanguage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Language</span></dt>
                <dd>
                    <span>{{countryLanguage.language}}</span>
                </dd>
                <dt><span>Is Official</span></dt>
                <dd>
                    <span>{{countryLanguage.isOfficial}}</span>
                </dd>
                <dt><span>Percentage</span></dt>
                <dd>
                    <span>{{countryLanguage.percentage}}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <div *ngIf="countryLanguage.countryId">
                        <a [routerLink]="['/country', countryLanguage.countryId, 'view']">{{countryLanguage.countryName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country-language', countryLanguage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
